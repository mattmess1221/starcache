name: Publish Package

on:
  push:
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install UV
        uses: astral-sh/setup-uv@v7
      - name: Install Python 3.14
        uses: actions/setup-python@v4
        with:
          python-version: "3.14"
      - name: Build
        run: uv build
      - name: Publish
        run: uv publish