name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test on Python ${{ matrix.python-version }}

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v5
      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Install Dependencies and run tests
        run: |
          uv sync --locked --no-default-groups --group tests
          pytest

  types:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"
          enable-cache: true
      - name: Install Dependencies and run mypy
        run: |
          uv sync --locked --no-default-groups --group lint
          mypy src/starcache tests
 
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"
          enable-cache: true
      - name: Install Dependencies and run mypy
        run: |
          uv sync --locked --no-default-groups --group lint
          ruff check
          ruff format --check --diff
 